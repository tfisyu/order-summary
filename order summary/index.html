<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="container">
  <main>
    <img src="images/illustration-hero.svg" alt="illustration-hero">
  <section class="title">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </section>

  <section class="plan">
    <article class="plan-prices">
      <img src="images/icon-music.svg">
      <div class="prices">
      <p>Annual Plan</p>
      <span>$59.99/year</span>
      </div>
    </article>
    <a href="#">Change</a>
  </section>

  <section class="buttons">
   <button id="payment">Proceed to Payment</button>
   <button>Cancel Order</button>
  </section>
  
</main>
</body>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/whotftaki">taki</a>.
</footer>
</html>
